<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up | FredieTech Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1 class="logo">FredieTech</h1>
      <nav class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="account.html">Account</a></li>
          <li><a href="signup.html" class="btn btn-signup">Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Signup Form Section -->
  <section class="signup">
    <div class="container">
      <h2>Create Your Account</h2>
      <form id="signupForm">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="phone" placeholder="Phone Number (e.g. +255764182801)" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 FredieTech. All rights reserved.</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
